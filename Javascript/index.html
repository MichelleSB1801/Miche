<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Ejemplo</title>
	<link rel="stylesheet" href="dist/main.css">
</head>
<body>
	<div class="maicontainer">
		<input type="text" id='operacion' value="operation"/><br/>
		<button onclick='op(0)'>0</button>
		<button onclick='clean()'>#</button>
		<button onclick='igual()'>=</button>
		<button onclick='sum()'>+</button><br>
		<button onclick='op(1)'>1</button>
		<button onclick='op(2)'>2</button>
		<button onclick='op(3)'>3</button>
		<button onclick='rest()'>-</button><br>
		<button onclick='op(4)'>4</button>
		<button onclick='op(5)'>5</button>
		<button onclick='op(6)'>6</button>
		<button onclick='mult()'>*</button><br>
		<button onclick='op(7)'>7</button>
		<button onclick='op(8)'>8</button>
		<button onclick='op(9)'>9</button>
		<button onclick='divi()'>/</button>
	</div>
	
	<script type="text/javascript" src="js/main2.js"></script>
</body>
</html>
